<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Manejo de Arreglos</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<h1>Manejo de Arreglos</h1>
	<section id="contenedor" class="js-add add-section text-center">
		<p>Agregar elementos a un array</p>
		<form class="text-center">
			<input id="elemento" type="text" name="inputText" placeholder="Ingrese un número">
			<input id="agregar" type="submit" value="Agregar">
		</form>
 		<p>Ordenar elementos a un array</p>
		<button id="orden">Ordenar</button>
		<p>Eliminar un elemento  del array</p>
		<form id="deleteForm" action="" class="text-center">
			<input id="numero" type="text" name="inputText" placeholder="Ingrese un número">
			<input id="delete" type="submit" value="Eliminar">
		</form>
	</section>
	<script src="js/app.js"></script>
</body>
</html>
